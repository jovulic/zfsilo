version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/jovulic/zfsilo/api/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt: paths=source_relative
inputs:
  - directory: src
