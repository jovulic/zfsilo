          type: boolean
          title: sparse
          description: Whether the volume is sparse. Immutable.
        mode:
          title: mode
          description: The mode of the volume. Immutable.
          $ref: '#/components/schemas/zfsilo.v1.Volume.Mode'
        capacityBytes:
          type:
            - integer
            - string
          title: capacity_bytes
          format: int64
          description: The capacity of the volume.
        initiatorIqn:
          type: string
          title: initiator_iqn
          pattern: ^iqn.*$
          description: The iSCSI initiator IQN.
          nullable: true
          readOnly: true
        targetIqn:
          type: string
          title: target_iqn
          pattern: ^iqn.*$
          description: The iSCSI target IQN.
          nullable: true
          readOnly: true
        targetAddress:
          type: string
          title: target_address
          description: The iSCSI target address (host and port).
          nullable: true
          readOnly: true
        mountPath:
          type: string
          title: mount_path
          pattern: ^(/[^/ ]*)+/?$
          description: The iSCSI mount path.
          nullable: true
          readOnly: true
